
<section class="instructor_register_body">
    <div class="wrapper">
        <form action="#">
          <h2>INSTRUCTOR REGISTRATION FORM</h2>
          <div class="register_form_div">
            <div>

                <div class="input-field">
                    <input type="text" required>
                    <label>Enter First Name</label>
                  </div>
                    <div class="input-field">
                    <input type="text" required>
                    <label>Enter Last Name</label>
                  </div>
          
                  <div class="input-field">
                    <input type="text" required>
                    <label>Teaching Experience(offline/online)</label>
                  </div>
                  <div class="input-field">
                    <input type="file" required placeholder="Resume">
                    <label>Attach Resume</label>
                  </div>
              </div>
              
              <div>
                <div class="input-field">
                    <input type="text" required>
                    <label>Qualification</label>
                  </div>
                  <div class="input-field">
                   <input type="text" required>
                   <label>Expertise</label>
                  </div>
                  <div class="input-field">
                    <input type="number" required>
                    <label>Expected salary</label>
                   </div>
                  <div class="input-field">
                    <input type="checkbox" required>
                    <label>is available</label>
                  </div>
              </div>
          </div>
          <button type="submit">Book Interview</button>
          
        </form>
      </div>
  </section>
