
<section class="register_body">
    <div class="wrapper">
        <form (ngSubmit)="userRegister()" [formGroup]="userData">
          <h2>Register</h2>
          <div class="input-field">
            <input type="text" formControlName="user_name" required>
            <label>Enter your Name</label>
          </div>
            <div class="input-field">
            <input type="text" formControlName="user_email" required>
            <label>Enter your email</label>
          </div>
          <div class="input-field">
            <input type="password" formControlName="user_password" required>
            <label>Enter your password</label>
          </div>

          <!-- <div class="forget">
            <label for="remember">
              <input type="checkbox" id="remember">
              <p>Remember me</p>
            </label>
            <a href="#">Forgot password?</a>
          </div> -->
          <button type="submit">Register</button>
          <div class="register">
            <p>Already have an account? <a routerLink="/login">Login</a></p>
          </div>
        </form>
      </div>
</section>
